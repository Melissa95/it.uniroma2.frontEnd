<div ng-controller="ctrlRelation" layout="column" layout-align="center center" style="padding:40px" ng-cloak>

    <select class="selectpicker" ng-model="ticket">
        <option  ng-repeat="user in users">{{user.name}}</option>
    </select>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Identification</th>
            <th scope="col">Title</th>
            <th scope="col">Define Relation</th>
          <!--  <th scope="col">Handle</th>-->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "t in ticketsNoRel">
            <td> {{t.id}}</td>
            <td> {{t.title}} </td>
            <td>
                <form name="myForm" ng-controller="ctrlRelation">
                    <label>
                        <input type="radio" ng-model="equality" value="false">
                        Equality
                    </label><br/>
                    <label>
                        <input type="radio" ng-model="dependency" value="false">
                        Dependency
                    </label><br/>
                    <label>
                        <input type="radio" ng-model="regression" value="false">
                        Regression
                    </label><br/>

                </form>
            </td>

            <td>
                <select ng-if="equality" class="selectpicker" ng-model="ticketequ">
                <option   ng-repeat="t in ticketsforEqu">{{t.id}}  {{t.title}}</option>
                </select>
            </td>
            <td>
                <select ng-if="dependency" class="selectpicker" ng-model="ticketdep">
                    <option   ng-repeat="t in ticketsforDep">{{t.id}}  {{t.title}}</option>
                </select>
            </td>
            <td>
                <select ng-if="regression" class="selectpicker" ng-model="ticketreg">
                    <option   ng-repeat="t in ticketsforReg">{{t.id}}  {{t.title}}</option>
                </select>
            </td>


        </tr>
        <tr ng-repeat = "t in ticketsDep">
            <td> {{t.id}}


            <td> {{t.title}} </td>

        </tr>

        </tbody>
    </table>

</div>
