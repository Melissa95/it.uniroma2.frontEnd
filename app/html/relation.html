<ng-include src="'html/sidenav.html'"></ng-include>

<div ng-controller="ctrlRelation">
    <form name="formRel">
<div layout="column" style="text-align: center;color:white;padding-top: 3%;padding-left: 3%;padding-right: 3%" ng-cloak>

    <div class="jumbotron" style="padding-top: 3%; padding-left: 5%;padding-right: 5%;height:3px;background-color:white ;opacity: 0.85; ">
        <h1 style="color:black">Create relation</h1>
    </div>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Identification</th>
            <th scope="col">Title</th>
            <th scope="col">Define Relation</th>
            <th scope="col">Choose ticket</th>
            <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "t in allTick" >
            <td> {{t.id}}</td>
            <td> {{t.title}} </td>

            <td><dir-select-relation> </dir-select-relation></td>
            <td><dir-select-ticket> </dir-select-ticket></td>
            <td>
                <button ng-disabled="formRel.$invalid" ng-click="createRel($index,null)" type="button" class="btn btn-dark" style="text-align: center">Create Relation</button>
            </td>

        </tr>

        </tbody>
    </table>

</div>
    </form>
</div>
