<body>

<ng-include src="'html/sidenav.html'"></ng-include>


        <form name="prodShowForm"z>
            <div layout="column" style="text-align: center;color:white;padding-top: 3%;padding-left: 3%;padding-right: 3%" ng-controller="ctrlTarget" >

                <div class="jumbotron" style="padding-top: 3%; padding-left: 5%;padding-right: 5%;height:3px;background-color:white ;opacity: 0.85; ">
                    <h1 style="color:black">My targets</h1>
                </div>

                <table class="table table-dark" >
                    <thead>
                    <th> ID </th>
                    <th> Target Name </th>
                    <th> Version </th>
                    <th> Description </th>
                    </thead>
                    <tr ng-repeat = "x in records">
                        <td> {{x.id}} </td>
                        <td> {{x.name}} </td>
                        <td> {{x.version}} </td>
                        <td> {{x.description}} </td>
                    </tr>

                </table>


            </div>
        </form>

</body>
