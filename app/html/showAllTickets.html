<body>

<ng-include src="'html/sidenav.html'"></ng-include>

<form name="prodShowAllTickets">
    <div layout="column" style="text-align: center;color:white;padding-top: 7%;padding-left: 3%;padding-right: 3%" ng-controller="ctrlTicket" >


        <table class="table table-dark">
            <thead>
            <th> ID </th>
            <th> Title </th>
            <th> Target</th>
            <th> Customer</th>
            </thead>
            <tr ng-repeat = "x in records">
                <td> {{x.id}} </td>
                <td> {{x.title}} </td>
                <td> {{x.target.id}}</td>
                <td> {{x.customer.username}}</td>

                <td>
                    <button  class="btn btn-dark"  ng-click="showDetails(x.id)">Show Details</button>

                </td>



            </tr>

        </table>


    </div>
</form>

</body>
