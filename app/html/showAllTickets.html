<body>

<ng-include src="'html/sidenav.html'"></ng-include>

<form name="prodShowAllTickets">
    <div layout="column" style="text-align: center;color:white;padding-top: 3%;padding-left: 3%;padding-right: 3%" ng-controller="ctrlTicket"  >

        <div class="jumbotron" style="padding-top: 3%; padding-left: 5%;padding-right: 5%;height:3px;background-color:white ;opacity: 0.85; ">
            <h1 style="color:black">All tickets</h1>
        </div >

        <div style="overflow:hidden;  overflow-y: scroll;  max-height: 450px;">
        <table class="table table-dark" >
            <thead>
            <th> ID </th>
            <th> Title </th>
            <th> Target</th>
            <th> Customer</th>
            </thead>
            <tr ng-repeat = "x in records">
                <td> {{x.id}} </td>
                <td> {{x.title}} </td>
                <td> {{x.target.id}}</td>
                <td> {{x.customer.username}}</td>

                <td>
                    <button  class="btn btn-dark"  ng-click="showDetails(2,x.id)">Show Details</button>

                </td>



            </tr>

        </table>

        </div>
    </div>
</form>

</body>
