<body>


<ng-include src="'html/sidenav.html'"></ng-include>

<form name="prodShowMyTickets">


    <div  style="text-align: center;color:white;padding-top: 3%; padding-left: 3%;padding-right: 3%" ng-controller="ctrlUserTicket" >

        <div class="jumbotron" style="padding-top: 3%; padding-left: 5%;padding-right: 5%;height:3px;background-color:white ;opacity: 0.85; ">
            <h1 style="color:black">My tickets</h1>
        </div>


        <table  class="table table-dark">
            <th> ID </th>
            <th> Status</th>
            <th> Creation Date</th>
            <th> Category</th>
            <th> Title </th>
            <th> Description</th>
            <th> Costumer Priority</th>
            <th> Target ID</th>
            <th> Team</th>
            <tr ng-repeat = "x in records">
                <td> {{x.id}} </td>
                <td> {{x.status}} </td>
                <td> {{x.dateStart}} </td>
                <td> {{x.category}} </td>
                <td> {{x.title}} </td>
                <td> {{x.description}} </td>
                <td> {{x.customerPriority}} </td>
                <td> {{x.target.id}} {{x.target.name}} </td>
                <td> {{x.team.teamName}} </td>
            </tr>

        </table>


    </div>
</form>

</body>
