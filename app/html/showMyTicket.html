<body>


<ng-include src="'html/sidenav.html'"></ng-include>

<form name="prodShowMyTickets">
    <div  style="text-align: center;color:white;padding-top: 7%; padding-left: 3%;padding-right: 3%" ng-controller="ctrlUserTicket" >


        <table  class="table table-dark">
            <th> ID </th>
            <th> Status</th>
            <th> Creation Date</th>
            <th> Category</th>
            <th> Title </th>
            <th> Description</th>
            <th> Costumer Priority</th>
            <th> Product ID</th>
            <th> Team</th>
            <tr ng-repeat = "x in records">
                <td> {{x.id}} </td>
                <td> {{x.status}} </td>
                <td> {{x.dateStart}} </td>
                <td> {{x.category}} </td>
                <td> {{x.title}} </td>
                <td> {{x.description}} </td>
                <td> {{x.customerPriority}} </td>
                <td> {{x.target.id}} {{x.target.name}} </td>
                <td> {{x.team}} </td>
            </tr>

        </table>


    </div>
</form>

</body>
