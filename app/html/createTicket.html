<div ng-controller="ctrlTicket">

<form name="regForm">
    <div style="text-align: center;color:white;padding-top: 150px">

        <h1>Create new ticket</h1>
        <table align="center">
            <tr>
                <td><h5>Title</h5></td>
                <td><input ng-minlength="3" ng-required="true" ng-model="title"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><h5>Categoria</h5></td>
                <td><input ng-minlength="3" ng-required="true" ng-model="category"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><h5>Description </h5></td>
                <td> <input ng-minlength="3" ng-required="true" ng-model="description"></td>
            </tr>
            <tr>

            </tr>

            <tr>
                <td><h5>Product</h5></td>
                <td><input ng-minlength="6" ng-required="true"  ng-model="product"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><h5>Priority </h5></td>
                <td>
                    <select class="selectpicker">
                         <option ng-model ="customerPriority" ng-repeat="p in priority">{{p}}</option>
                    </select>
                </td>


            </tr>
            <tr>

            </tr>
            <tr>
                <td></td>
                <td><button ng-disabled="regForm.$invalid" ng-click="register()" type="button" class="btn btn-dark" style="text-align: center">Submit</button></td>
            </tr>
        </table>
    </div>
</form>
</div>
