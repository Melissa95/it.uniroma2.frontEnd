<ng-include src="'html/sidenav.html'"></ng-include>

<div ng-controller="ctrlTicket" style="padding-left:20%;padding-top: 3%">
    <div class="jumbotron" style="background-color:white ;opacity: 0.85;width: 75%;height: 15%">
<form name="regForm" style="padding-left: auto">
    <div style="text-align: center;color:black">

        <h1 style="padding-left: 5%">Create new ticket</h1>
        <table style="border-collapse: separate;padding-left: 10% ">
            <tr>
                <td><h5>Title</h5></td>
                <td><input style="width: 400px;opacity:0.9" class="btn btn-dark" ng-minlength="3" ng-required="true" ng-model="title"></td>

            </tr>
            <tr>
                <td><h5>Category</h5></td>
                <td><input style="width: 400px" class="btn btn-dark" ng-minlength="3" ng-required="true" ng-model="category"></td>
            </tr>
            </br>



            <tr>
                <td><h5>Target</h5></td>
               <!-- <td><input type="number"  ng-required="true"  ng-model="product"></td>-->
                <td><select style="width: 400px"  class="btn btn-dark" ng-model="target">
                    <option   ng-repeat="tr in targ" ng-value="tr.id" >{{tr.id}} - {{tr.name}}</option>
                </select></td>
            </tr>
            <tr>

            </tr>

            <tr>
                <td><h5>Description </h5></td>
                <td> <textarea class="btn btn-dark" ng-minlength="10" cols="40" rows="5" ng-required="true" ng-model="description"></textarea></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><h5>Priority </h5></td>
                <td>
                    <select style="width: 400px" class="btn btn-dark" ng-model ="customerPriority">
                         <option ng-repeat="p in priority">{{p}}</option>
                    </select>
                </td>


            </tr>
            <tr>

            </tr>
            <tr>
                <td></td>
                <td><button ng-disabled="regForm.$invalid" ng-click="createTick()" type="button" class="btn btn-dark" style="text-align: center">Submit</button></td>
            </tr>
        </table>
    </div>
</form>
    </div>
</div>
