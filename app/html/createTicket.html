<div ng-controller="ctrlTicket">

<form name="regForm">
    <div style="text-align: center;color:white;padding-top: 50px">

        <h1>Create new ticket</h1>
        <table align="center">
            <tr>
                <td><h5>Title</h5></td>
                <td><input ng-minlength="3" ng-required="true" ng-model="title"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><h5>Category</h5></td>
                <td><input ng-minlength="3" ng-required="true" ng-model="category"></td>
            </tr>
            <tr>

            </tr>

            <tr>
                <td><h5>Target</h5></td>
               <!-- <td><input type="number"  ng-required="true"  ng-model="product"></td>-->
                <td><select  class="selectpicker" ng-model="target">
                    <option   ng-repeat="tr in targ">{{tr.id}}</option>
                </select></td>
            </tr>s
            <tr>

            </tr>

            <tr>
                <td><h5>Description </h5></td>
                <td> <textarea ng-minlength="10" cols="40" rows="5" ng-required="true" ng-model="description"></textarea></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><h5>Priority </h5></td>
                <td>
                    <select class="selectpicker" ng-model ="customerPriority">
                         <option  ng-repeat="p in priority">{{p}}</option>
                    </select>
                </td>


            </tr>
            <tr>

            </tr>
            <tr>
                <td></td>
                <td><button ng-disabled="regForm.$invalid" ng-click="createTick()" type="button" class="btn btn-dark" style="text-align: center">Submit</button></td>
            </tr>
        </table>
    </div>
</form>
</div>
